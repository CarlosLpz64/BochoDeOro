<mat-drawer-container autosize>
  <mat-drawer #drawer mode="over">
    <app-sidebar></app-sidebar>
  </mat-drawer>

  <mat-drawer-content>
    <app-toolbar *ngIf="!isLogin"></app-toolbar>
    <div class="content-wrap" style="background-color: #faffba;" [style]="isLogin ? 'height: calc(100vh);': ''">
      <div style="padding-left: 40px; padding-right: 40px; padding-top: 10px; box-sizing: border-box;">
        <router-outlet (activate)="onActivate()"></router-outlet>
      </div>
      <!-- <app-footer></app-footer> -->
    </div>
  </mat-drawer-content>
</mat-drawer-container>
