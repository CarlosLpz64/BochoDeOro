<div class="main-title">
    <h1> Convertir Base64 a Imagen</h1>
  </div>
  <br>
  <div class="center-content">
    <a routerLink="/generales/imagen/en/base64"> Ir a Convertidor de Imagen a Base64</a>
  </div>
  <br>
  <h2> Texto a convertir </h2>

  <mat-form-field class="text-input-large" appearance="fill">
    <mat-label>Inserte el texto a convertir</mat-label>
    <textarea id="inputVal" matInput rows="10" [(ngModel)]="value"></textarea>
  </mat-form-field>

  <h2> Imagen generada </h2>

  <div class="center-content" style="background-color: whitesmoke;">
    <img style="max-height: 30vh;" [src]="value" *ngIf="value" />
</div>
