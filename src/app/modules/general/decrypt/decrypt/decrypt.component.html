<br>
<div class="center-content"><h1>Gestionar clientes</h1></div>
<div class="search-control">
    <button
    mat-raised-button
    (click)="openDialog(false)"
    style="background-color: black; color: white; width: 150px; height: 40px;"
  >
    + Agregar
  </button>
  <div style="width: 60vw;"></div>
  <mat-icon svgIcon="magnify" style="margin-right: 7px;"></mat-icon>
  <input class="filter-input mat-elevation-z8" matInput (keyup)="applyFilter($event)" placeholder="Buscar..." #input />
</div>

<br>

<table mat-table [dataSource]="dataSource" class="mat-elevation-z8" matSort>
  <!-- Name Column -->
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>Nombre</th>
    <td mat-cell *matCellDef="let element">{{ element.name }}</td>
  </ng-container>

  <!-- Location Column -->
  <ng-container matColumnDef="location">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>Correo</th>
    <td mat-cell *matCellDef="let element">{{ element.location }}</td>
  </ng-container>

  <!-- Postal code Column -->
  <ng-container matColumnDef="postal">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>Estado</th>
    <td mat-cell *matCellDef="let element">{{ element.postal }}</td>
  </ng-container>

  <!-- rfc code Column -->
  <ng-container matColumnDef="rfc">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>RFC</th>
    <td mat-cell *matCellDef="let element">{{ element.rfc }}</td>
  </ng-container>

  <!-- Postal code Column -->
  <ng-container matColumnDef="options">
    <th mat-header-cell *matHeaderCellDef>Opciones</th>
    <td mat-cell *matCellDef="let element">
      <button mat-icon-button aria-label="Editar" (click)="openDialog(true)">
        <mat-icon svgIcon="pencil"></mat-icon>
      </button>
      <button mat-icon-button aria-label="Eliminar" (click)="deleteRow()">
        <mat-icon svgIcon="trash-can"></mat-icon>
      </button>
      <button mat-icon-button [matMenuTriggerFor]="menu" aria-label="Eliminar">
        <mat-icon svgIcon="dots-vertical"></mat-icon>
        <mat-menu #menu="matMenu">
            <button mat-menu-item routerLink="/personal/seguros">
              <span>Asignar seguros</span>
            </button>
            <button mat-menu-item routerLink="/personal/cliente/vehiculos">
                <span>Ver veh√≠culos</span>
              </button>
          </mat-menu>
      </button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>

  <!-- Row shown when there is no matching data. -->
  <tr class="mat-row" *matNoDataRow>
    <td class="mat-cell" colspan="4">No se encontraron "{{ input.value }}"</td>
  </tr>
</table>
<mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
