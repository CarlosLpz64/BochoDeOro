<div class="main-title">
    <h1> Encriptar texto</h1>
  </div>
  <br>
  <div class="center-content">
    <a routerLink="/generales/desencriptar"> Ir a desencriptar</a>
  </div>
  <br>
  <h2> Texto a convertir </h2>
  <mat-form-field class="example-full-width" appearance="fill">
    <mat-label>Llave de encriptación</mat-label>
    <input matInput placeholder="Inserte la llave" [(ngModel)]="cipherKey">
  </mat-form-field>

  <mat-form-field class="text-input-large" appearance="fill">
    <mat-label>Inserte el texto a convertir</mat-label>
    <textarea id="inputVal" matInput rows="10" [(ngModel)]="value"></textarea>
  </mat-form-field>

  <div class="center-content">
    <button 
    [disabled]="value === ''"
    mat-raised-button 
    class="button-med" 
    (click)="doAction()"
    > Encriptar </button>
  </div>

  <h2> Texto convertido </h2>
  <mat-form-field class="text-input-large" appearance="fill">
    <mat-label>Resultado</mat-label>
    <textarea id="result" matInput rows="10" disabled="true">{{ result }}</textarea>
  </mat-form-field>

  <div class="center-content">
    <button 
    [disabled]="result === ''"
    mat-raised-button 
    (click)="confirmCopy()"
    class="button-med" 
    [cdkCopyToClipboard]="result"
    > Copiar resultado</button>
  </div>
  <br>
  <div class="center-content" style="flex-direction: column;">
    <h2> Si te gustó, por favor recomienda este sitio web :D</h2>
    <mat-icon svgIcon="heart" style="color: red;"></mat-icon>
    <br>
  </div>
