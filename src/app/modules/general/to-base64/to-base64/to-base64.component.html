<br>
<div class="center-content"><h1>Consultar lotes</h1></div>
<div class="search-control">
  <div style="width: 60vw;"></div>
  <mat-icon svgIcon="magnify" style="margin-right: 7px;"></mat-icon>
  <input class="filter-input mat-elevation-z8" matInput (keyup)="applyFilter($event)" placeholder="Buscar..." #input />
</div>

<br>

<table mat-table [dataSource]="dataSource" class="mat-elevation-z8" matSort>
  <!-- Name Column -->
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>Nombre</th>
    <td mat-cell *matCellDef="let element">{{ element.name }}</td>
  </ng-container>

  <!-- Location Column -->
  <ng-container matColumnDef="location">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>Capacidad</th>
    <td mat-cell *matCellDef="let element">{{ element.location }}</td>
  </ng-container>

  <!-- Postal code Column -->
  <ng-container matColumnDef="postal">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>Sucursal</th>
    <td mat-cell *matCellDef="let element">{{ element.postal }}</td>
  </ng-container>

  <!-- Postal code Column -->
  <ng-container matColumnDef="options">
    <th mat-header-cell *matHeaderCellDef>Opciones</th>
    <td mat-cell *matCellDef="let element">
      <button mat-icon-button [matMenuTriggerFor]="menu" aria-label="Eliminar">
        <mat-icon svgIcon="dots-vertical"></mat-icon>
        <mat-menu #menu="matMenu">
            <button mat-menu-item routerLink="/personal/lotes/vehiculos">
                <span>Ver autom√≥viles</span>
              </button>
          </mat-menu>
      </button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>

  <!-- Row shown when there is no matching data. -->
  <tr class="mat-row" *matNoDataRow>
    <td class="mat-cell" colspan="4">No se encontraron "{{ input.value }}"</td>
  </tr>
</table>
<mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
